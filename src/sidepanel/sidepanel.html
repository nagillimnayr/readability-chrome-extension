<html>

  </head>

    <div
      id="sidePanel"
      class="prose prose-h1:prose-2xl prose-p:prose-base prose-h3:font-semibold prose-p:min-h-fit prose-p:h-36 prose-h3:prose-lg prose-p:border-2 prose-p:border-black"

          <header>
